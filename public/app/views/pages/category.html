<div class="container">
	<h1>Категории</h1>
	<form ng-submit="category.addCategory(addData);" name="addCategoryForm">
	    <div class="row">
	      <div class="col-xs-3">
	        <input type="text" class="form-control" placeholder="" ng-model="category.addData.name" required/>
	      </div>
	      <div class="col-xs-2">
	        <button type="submit" class="btn btn-primary" ng-click="addCategory(category)">Добави</button>
	      </div>
	    </div>
	</form>

	<table class="table table-condensed table-hover">
	    <thead>
			<tr>
				<th>Категории</th>
				<th>Изтрии</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="category in categories">
				<td> {{ category.name }} </td>
				<td><button type="submit" class="btn btn-danger btn-xs" ng-click="">Изтрий</button></td>
			</tr>
	    </tbody>
  	</table>
</div>
