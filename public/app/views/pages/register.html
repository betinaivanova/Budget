
<section id="register-section">
    <div style="position: relative">
    <img class="register-top-img" src="assets/images/1.png" />
    </div>
    <form ng-submit = "register.regUser(regData);" id="registration-form">
        <label>Име</label>
        <input id="register-name" type="text" name="register-name" ng-model="register.regData.username" />
        <label>И-мейл</label>
        <input type="text" name="register-email" ng-model="register.regData.email" />
        <label>Парола</label>
        <input type="password" name="register-password" ng-model="register.regData.password" />
        <input id="form-register" type="submit" name="register-password" value="Регистрация" />
        
        <div class="jumbotron text-center" ng-show="register.loading">
            <span class="spinner"><i class="fa fa-spinner fa-4x" aria-hidden="true"></i></span>
            <p>Зареждане...</p>
        </div>

        <div class="row show-hide-message" ng-show="register.successMsg">
            <div class="alert alert-success"> {{ register.successMsg }} </div>
        </div>

        <div class="row show-hide-message" ng-show="register.errorMsg">
            <div class="alert alert-danger"> {{ register.errorMsg }} </div>
        </div>

    </form>

    

</section>
<section id="login-section">
    <div class="login-form">
        <img class="register-top-img" src="assets/images/2.png" />
        <a id="facebook-login" href="#"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i>Facebook</a>
        <a id="google-login" href="#"><i class="fa fa-google fa-lg" aria-hidden="true"></i>Google</a>
    </div>
</section>
