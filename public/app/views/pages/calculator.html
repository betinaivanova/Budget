
<form name="calcForm" id="calculator-form" class="form-horizontal" ng-app="" novalidate>
<fieldset>

<!-- Form Name -->
<legend id="calculator-title">Каква максимална лихва мога да си позволя да плащам</legend>

<!-- Text input-->
<div class="form-group" ng-class="{ 'has-success':(calcForm.income.$valid && !calcForm.income.$pristine), 'has-error':(!calcForm.income.$valid && !calcForm.income.$pristine) || (!calcForm.income.$valid && 
        calcForm.$submitted) || calcForm.income.$error.pattern  }">
  <label class="col-md-4 control-label" for="income">Нетен месечен доход (BGN)</label>  
  <div class="col-md-4">
    <input ng-model="income" id="income" name="income" type="text" placeholder="0" class="form-control input-md" ng-pattern="/^[1-9]/" ng-required="true">
    <p class="help-block" ng-show="(!calcForm.income.$pristine && calcForm.income.$error.required) || (calcForm.$submitted && calcForm.income.$error.required)">Полето е задължително!</p>
      
  </div>
</div>

<!-- Text input-->
<div class="form-group" ng-class="{ 'has-success':(calcForm.monthly.$valid && !calcForm.monthly.$pristine), 'has-error':(!calcForm.monthly.$valid && !calcForm.monthly.$pristine) || (!calcForm.monthly.$valid && 
        calcForm.$submitted) || calcForm.monthly.$error.pattern  }">
  <label class="col-md-4 control-label" for="monthly">Дължими месечни плащания (BGN)</label>  
  <div class="col-md-4">
    <input ng-model="monthly" id="monthly-payments" name="monthly" type="text" placeholder="0" class="form-control input-md" ng-pattern="/^[0-9]/" ng-required="true">
    <p class="help-block" ng-show="(!calcForm.monthly.$pristine && calcForm.monthly.$error.required) || (calcForm.$submitted && calcForm.monthly.$error.required)">Полето е задължително!</p>
  </div>
  <!--<i class="fa fa-info-circle fa-lg info-icon" aria-hidden="true"></i>-->
</div>

<!-- Text input-->
<div class="form-group" ng-class="{ 'has-success':(calcForm.payments.$valid && !calcForm.payments.$pristine), 'has-error':(!calcForm.payments.$valid && !calcForm.payments.$pristine) || (!calcForm.payments.$valid && 
        calcForm.$submitted) || calcForm.payments.$error.pattern  }">
  <label class="col-md-4 control-label" for="payments">Други дължими плащания (BGN)</label>  
  <div class="col-md-4">
  <input ng-model="payments" id="payments" name="payments" type="text" placeholder="0" class="form-control input-md" ng-pattern="/^[0-9]/" ng-required="true">
  <p class="help-block" ng-show="(!calcForm.payments.$pristine && calcForm.payments.$error.required) || (calcForm.$submitted && calcForm.payments.$error.required)">Полето е задължително!</p>
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="credit">Колко можете да отделите за вноска по кредита</label>
  <div class="col-md-4">
    <select ng-model="credit.levels" ng-options="obj.value as obj.label for obj in credit.percentArr" id="credit" name="credit" class="form-control">

    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group" ng-class="{ 'has-success':(calcForm.price.$valid && !calcForm.price.$pristine), 'has-error':(!calcForm.price.$valid && !calcForm.price.$pristine) || (!calcForm.price.$valid && 
        calcForm.$submitted) || calcForm.price.$error.pattern  }">
  <label class="col-md-4 control-label" for="price">Цена на имота (BGN)</label>  
  <div class="col-md-4">
  <input ng-model="price" id="price" name="price" type="text" placeholder="0" class="form-control input-md" ng-pattern="/^[1-9]/" ng-required="true">
  <p class="help-block" ng-show="(!calcForm.price.$pristine && calcForm.price.$error.required) || (calcForm.$submitted && calcForm.price.$error.required)">Полето е задължително!</p>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="period">Срок на кредита (в години)</label>  
  <div class="col-md-4">
    <select ng-model="credit.years" ng-options="obj.value as obj.label for obj in credit.yearsArr" id="credit-years" name="credit-years" class="form-control">

    </select>
      
  </div>
</div>

<!-- Text input-->
<div class="form-group" ng-class="{ 'has-success':(calcForm.amount.$valid && !calcForm.amount.$pristine), 'has-error':(!calcForm.amount.$valid && !calcForm.amount.$pristine) || (!calcForm.amount.$valid && 
        calcForm.$submitted) || calcForm.amount.$error.pattern  }">
  <label class="col-md-4 control-label" for="amount">Размер на самоучастието (BGN)</label>  
  <div class="col-md-4">
    <input ng-model="amount" id="amount" name="amount" type="text" placeholder="0" class="form-control input-md" ng-pattern="/^[1-9]/" ng-required="true">
    <p class="help-block" ng-show="(!calcForm.amount.$pristine && calcForm.amount.$error.required) || (calcForm.$submitted && calcForm.amount.$error.required)">Полето е задължително!</p>
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button ng-disabled="calcForm.$invalid" ng-click = "calculate()" id="submit" name="submit" class="btn all-btn">Изчислете</button>
  </div>
</div>

</fieldset>
</form>
<p class="hideByDefault">{{myvalue}}</p>
<!--<p ng-show="myvalue" class="ng-cloak">Размер на кредита (BGN): {{sum}}</p>-->
<p class="calculator-result" ng-show="myvalue" class="ng-cloak">Приблизителна месечна вноска (BGN): {{amountCredit}}</p>
